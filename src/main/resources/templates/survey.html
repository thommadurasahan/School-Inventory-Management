<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/css/common-style.css" rel="stylesheet">
    <link href="/static/css/survey-style.css" rel="stylesheet">
    <script defer src="/static/js/survey-script.js"></script>

</head>
<body>

<header>
    <img alt="Logo" src="/static/images/logo.png"/>
    <nav>
        <a href="../index.html">Home Page</a>
        <a href="item.html">Add Item</a>
        <a href="order.html">Add Order</a>
        <a href="repair.html">Add Repair</a>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Survey Page</h1>

        <!-- Add Survey Section -->
        <section class="survey-section" id="add-survey">
            <h2>Add Survey</h2>
            <form class="survey-form">
                <div class="form-group">
                    <label for="surveyName">Survey Name</label>
                    <input id="surveyName" placeholder="Enter name" type="text">
                </div>

                <div class="form-group">
                    <label for="conductedDate">Conducted Date</label>
                    <input id="conductedDate" type="date">
                </div>

                <div class="form-group">
                    <label for="typeName">Type Name</label>
                    <select id="typeName">
                        <option disabled selected value="">Select item Type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <option value="type3">Type 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="totalQuantity">Total Item Quantity</label>
                    <input id="totalQuantity" placeholder="Enter number" type="number">
                </div>

                <div class="form-group">
                    <label for="presentQuantity">Present Item Quantity</label>
                    <input id="presentQuantity" placeholder="Enter number" type="number">
                </div>

                <div class="form-group">
                    <label for="orderId">Order ID</label>
                    <input id="orderId" placeholder="Enter number" type="number">
                </div>

                <div class="form-group">
                    <label for="orderedQuantity">Ordered Item Quantity</label>
                    <input id="orderedQuantity" placeholder="Enter number" type="number">
                </div>

                <div class="form-group">
                    <label for="goodQuantity">Healthy Item Quantity</label>
                    <input id="goodQuantity" placeholder="Enter number" type="number">
                </div>

                <div class="form-group">
                    <label for="repairQuantity">Repair Item Quantity</label>
                    <input id="repairQuantity" placeholder="Enter number" type="number">
                </div>

                <div class="btn-container">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </section>

        <!-- View All Surveys Section -->
        <section class="survey-section" id="view-surveys-by-date">
            <h2>View All Surveys</h2>

            <div class="btn-container">
                <button class="btn btn-primary" id="viewAll">View All</button>
            </div>

            <div class="survey-table-container">
                <table class="survey-table">
                    <thead>
                    <tr>
                        <th>Survey Name</th>
                        <th>Conducted Date</th>
                        <th>Type Name</th>
                        <th>Total item Quantity</th>
                        <th>Present item Quantity</th>
                        <th>Order Id</th>
                        <th>Ordered item Quantity</th>
                        <th>Healthy item Quantity</th>
                        <th>Repair item Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Table content will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Update Survey Section -->
        <section class="survey-section" id="update-survey">
            <h2>Update Survey</h2>

            <form class="survey-form update-form" name="survey-update-form">
                <div class="form-group">
                    <label for="updateSurveyId">Survey ID</label>
                    <input id="updateSurveyId" name="surveyId" placeholder="Enter number" type="number">
                </div>

                <div class="form-group">
                    <label for="updateSurveyName">Updated Survey Name</label>
                    <input id="updateSurveyName" name="surveyName" placeholder="Enter updated name" type="text">
                </div>

                <div class="btn-container">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </section>
    </div>
</main>

<footer>
    <p><a href="https://github.com/thommadurasahan/School-Inventory-Management.git">Check Our Spring Boot
        GitHub Project</a></p>
</footer>

<script src="/static/js/survey-script.js"></script>
</body>
</html>
