<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/css/common-style.css" rel="stylesheet">
    <link href="/static/css/order-style.css" rel="stylesheet">
    <script src="/static/js/order-script.js"></script>
</head>
<body>

<header>
    <img alt="Logo" src="/static/images/logo.png"/>
    <nav>
        <a href="../index.html">Home Page</a>
        <a href="item.html">Add Item</a>
        <a href="repair.html">Add Repair</a>
        <a href="survey.html">Add Survey</a>
    </nav>
</header>

<div class="container">
    <!-- Add Order Card -->
    <div class="card">
        <h2>Add Order</h2>
        <form>
            <label>ID:</label>
            <input name="id" required type="text">

            <label>Item Name:</label>
            <input name="itemName" required type="text">

            <label>Quantity:</label>
            <input name="quantity" required type="number">

            <label>Price:</label>
            <input name="price" required type="text">

            <label>Status:</label>
            <select name="status">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- View Orders Card -->
    <div class="card">
        <h2>View Orders (by Status)</h2>
        <div class="filter-container">
            <select id="statusFilter">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <button onclick="filterOrders()">Submit</button>
        </div>

        <div class="table-container" id="ordersTable">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="orderTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Update Order Card -->
    <div class="card">
        <h2>Update Order</h2>
        <form id="updateOrderForm">
            <label>Order ID:</label>
            <input id="updateOrderId" required type="text">

            <label>Item Name:</label>
            <input id="updateItemName" required type="text">

            <label>Quantity:</label>
            <input id="updateQuantity" required type="number">

            <label>Price:</label>
            <input id="updatePrice" required type="text">

            <label>Status:</label>
            <select id="updateStatus">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>

            <button onclick="updateOrder()" type="button">Update</button>
        </form>
    </div>
</div>

<footer>
    <p><a href="https://github.com/thommadurasahan/School-Inventory-Management.git">Check Here Our Spring Boot
        GitHub Project</a></p>
</footer>

</body>
</html>
