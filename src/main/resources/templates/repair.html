<section class="add-item">
    <div><h1>Rapeir Item</h1></div>

    <div class="add-item-form">
        <div class="container">
            <form action="/java/com.begginers.sim/repair/controller/RepairController.java" name="item-insert-form">
                <div class="row">
                    <div class="col-25">
                        <label for="item-name">Sent Quantity </label>
                    </div>
                    <div class="col-75">
                        <input id="Sent Quantity " name="Sent Quantity " placeholder="Enter Sent Quantity .." type="number">
                    </div>
                </div>

  <div class="row">
                    <div class="col-25">
                        <label for="received-date-in-add-item">Repair Date </label>
                    </div>
                    <div class="col-75">
                        <input id="Repair - Date -in-add-Repair" name="Repair-date" placeholder="Enter Repair Date.."
                               type="date">
                    </div>
                </div>


            <div class="row">
                    <div class="col-25">
                        <label for=" Repair Location "> Repair Location  </label>
                    </div>
                    <div class="col-75">
                        <input id=" Repair Location " name=" Repair Location " placeholder="Enter  Repair Location .."
                               type="text">
                    </div>
                </div>
             
              
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
                </form>
                </div>
                </div>
                </section>

</section>
