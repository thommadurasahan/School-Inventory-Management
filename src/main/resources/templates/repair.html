<section>
    <div><h1>Repair Item</h1></div>


    <div class="container">
        <form name="repair-insert-form">

            <div class="row">
                <div class="col-25">
                    <label for="sentQuantity">Sent Quantity </label>
                </div>
                <div class="col-75">
                    <input id="sentQuantity" name="sentQuantity" placeholder="Enter Sent Quantity .."
                           type="number">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="repair-date-in-add-repair">Repair Date </label>
                </div>
                <div class="col-75">
                    <input id="repair-date-in-add-repair" name="Repair-date" placeholder="Enter Repair Date.."
                           type="date">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="repairLocation"> Repair Location </label>
                </div>
                <div class="col-75">
                    <input id="repairLocation" name="repairLocation" placeholder="Enter  Repair Location .."
                           type="text">
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>

</section>

<section class="view-items">
    <div><h1>View All Repairs</h1></div>

    <div class="container">
        <div>
            <form name="view-all-button">
                <div class="row">
                    <input type="submit" value="View All">
                </div>
            </form>
        </div>

        <div class="view-items-paginated">
            <div style="overflow-x:auto;">
                <table>
                    <tr>
                        <th>Repair ID</th>
                        <th>Sent Quantity</th>
                        <th>Repair Date</th>
                        <th>Repair Location</th>
                    </tr>
                </table>
            </div>

            <div class="center">
                <div class="pagination" id="pagination">
                    <!-- Pagination will be generated by JavaScript -->
                </div>
            </div>
        </div>

    </div>
</section>

<section>
    <div><h1>Update Repair </h1></div>

    <div>
        <div class="container">
            <form name="item-insert-form">

                <div class="row">
                    <div class="col-25">
                        <label for="repairId">Repair ID</label>
                    </div>
                    <div class="col-75">
                        <input id="repairId" name="repairId" placeholder="Enter Repair ID.." type="number">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
